{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center mb-4">
        <div class="col-lg-8 text-center">
            <h2 class="hero-title mb-2 text-center">
                <span class="hero-emoji align-middle" style="font-size: 1em; vertical-align: middle;">🛠️</span>
                <span class="align-middle">Welcome to the Admin Control Room</span>
            </h2>
            <p class="hero-subtitle">Manage your music empire with style!</p>
        </div>
    </div>
    <div class="row g-4 justify-content-center">
        <div class="col-md-4">
            <a href="{{ url_for('admin.add_song') }}" class="text-decoration-none">
                <div class="feature-card h-100">
                    <div class="feature-icon">➕</div>
                    <div class="feature-title">Drop the Beat</div>
                    <div>Add New Songs</div>
                </div>
            </a>
        </div>
        <div class="col-md-4">
            <a href="{{ url_for('admin.manage_songs') }}" class="text-decoration-none">
                <div class="feature-card h-100">
                    <div class="feature-icon">🎵</div>
                    <div class="feature-title">Sound Tracker</div>
                    <div>Manage Songs</div>
                </div>
            </a>
        </div>
        <div class="col-md-4">
            <a href="{{ url_for('admin.manage_users') }}" class="text-decoration-none">
                <div class="feature-card h-100">
                    <div class="feature-icon">👤</div>
                    <div class="feature-title">Spy on Fans</div>
                    <div>View Users</div>
                </div>
            </a>
        </div>
        <div class="col-md-4">
            <a href="{{ url_for('admin.notifications') }}" class="text-decoration-none">
                <div class="feature-card h-100">
                    <div class="feature-icon">🔔</div>
                    <div class="feature-title">What's New?</div>
                    <div>Notifications</div>
                </div>
            </a>
        </div>
        <div class="col-md-4">
            <a href="{{ url_for('admin.graveyard') }}" class="text-decoration-none">
                <div class="feature-card h-100">
                    <div class="feature-icon">🗑️</div>
                    <div class="feature-title">Graveyard</div>
                    <div>Recycle Bin</div>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
